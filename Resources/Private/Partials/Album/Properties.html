<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-skfbalbums" >

		<td>
			<f:translate key="tx_skfbalbums_domain_model_album.name" />

		{album.name}
		</td>
	</tr>
	<tr>

			<f:translate key="tx_skfbalbums_domain_model_album.description" />

	<tr>

			<f:translate key="tx_skfbalbums_domain_model_album.last_synced" />
