<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace fbalbum=Skar\Skfbalbums\ViewHelpers}
	<h1>{album.effectiveName}</h1>
	<p>{album.effectiveDescription}</p>
	<f:comment>
		<f:render partial="Album/Properties" arguments="{album:album}" />
	</f:comment>

	<f:for each="{album.photos}" as="photo">

		<div style="display:inline-block">
			<a href="{fbalbum:fbImage(photo: photo, size: 'large', useFbRedirectUrls: useFbRedirectUrls)}" target="_blank">
				<img src="{fbalbum:fbImage(photo: photo, size: 'small', useFbRedirectUrls: useFbRedirectUrls)}" alt="" />
				<f:comment><br>{photo.effectiveCaption}</f:comment>
			</a>
		</div>
	</f:for>
</html>
