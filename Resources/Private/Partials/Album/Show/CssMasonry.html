<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace fbalbum=Skar\Skfbalbums\ViewHelpers}
	<f:if condition="{photolistHideAlbumTitle}==0">
		<f:then>
			<h1>{album.effectiveName}</h1>
		</f:then>
	</f:if>
	<f:if condition="{photolistHideAlbumDescription}==0">
		<f:then>
			<p>{album.effectiveDescription}</p>
		</f:then>
	</f:if>



	<div class="tx-skfbalbums masonrywrapper">
		<div class="tx-skfbalbums cssmasonryphotolist masonrycontainer" >
			<f:for each="{album.photos}" as="photo">
				<div class="tx-skfbalbums cssmasonryphotolist masonryitem">
				
					<img 
						src="{fbalbum:fbImage(photo: photo, download:album.download, size: 'medium')}"
						alt="" 
						data-jslghtbx="{fbalbum:fbImage(photo: photo, download:album.download, size: 'large')}"
						data-jslghtbx-caption="{f:if(condition: photolistHideCaption, then: '', else: photo.effectiveCaption)}"
						data-jslghtbx-group="group{cobjUid}">
					</div>
			</f:for>
		</div>
	</div>


	<script src="<f:uri.resource path="Libs/jsOnlyLightbox/js/lightbox.min.js" absolute="1" />" type="text/javascript"></script>
	<script>
		var lightbox = new Lightbox();
	 	lightbox.load();
	</script>

</html>
