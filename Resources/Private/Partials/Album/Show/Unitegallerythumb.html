<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace fbalbum=Skar\Skfbalbums\ViewHelpers}
	<h1>{album.effectiveName}</h1>
	<p>{album.effectiveDescription}</p>

 
	<div id="unitegallery{cobjUid}" style="display:none;" class="skfbalbumsunitegallery">
		
		<f:for each="{album.photos}" as="photo">
			<img alt="{photo.effectiveCaption}" src="{fbalbum:fbImage(photo: photo, size: 'small', useFbRedirectUrls: useFbRedirectUrls)}"
				data-image="{fbalbum:fbImage(photo: photo, size: 'large', useFbRedirectUrls: useFbRedirectUrls)}"
				data-description="{photo.effectiveCaption}">
		</f:for>
			
	</div>


	<script>
		if (typeof skfbalbumsUnite == 'undefined') {
			var skfbalbumsUnite = [];
			var skfbalbumsUniteOptions = [];
		}
		
		skfbalbumsUnite.push("#unitegallery{cobjUid}");
		skfbalbumsUniteOptions.push(<f:format.raw>{uniteOptions}</f:format.raw>);

	</script>
</html>
